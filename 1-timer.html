<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    
  <script type="module" crossorigin src="/goit-js-hw-11/commonHelpers.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-11/assets/Error-55974283.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-11/assets/vendor-77e16229.js">
  <link rel="stylesheet" href="/goit-js-hw-11/assets/vendor-7a007824.css">

</head>

<body>

    <section>
        <a class="home-link" href="./index.html">Go to home</a>
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>

        <div class="timer">
            <div class="field">
                <span class="value" data-days>00</span>
                <span class="label">Days</span>
            </div>
            <div class="field">
                <span class="value" data-hours>00</span>
                <span class="label">Hours</span>
            </div>
            <div class="field">
                <span class="value" data-minutes>00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="field">
                <span class="value" data-seconds>00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

    </section>

    
</body>

</html>
